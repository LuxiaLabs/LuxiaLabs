<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Loop - Renders</title>
    <script>
        if (!window.picflow) {
            window.picflow = !0;
            var s = document.createElement("script");
            s.src = "https://picflow.com/embed/main.js";
            s.type = 'module';
            s.defer = true;
            document.head.appendChild(s);
        }
    </script>
    <style>
        /* Style to center the button */
        .center-button {
            display: flex;
            justify-content: center;
            margin-bottom: 20px; /* Adds space below the button */
        }
    </style>
</head>
<body>
    <!-- Button to download pictures, centered at the top -->
    <div class="center-button">
        <button onclick="window.open('https://www.dropbox.com/scl/fo/tokt2rgfcf3xi5qgyx4jy/AFIHE4kbqH3DCUIA7QOeAB8?rlkey=u4okqquuqwpoczsjb90q2647m&dl=1', '_blank')" style="padding: 10px 20px; font-size: 16px;">
            Descargar Renders
        </button>
    </div>

    <!-- Picflow gallery -->
    <picflow-gallery id="gal_Ohi2iOHewS6ssmLf" lightbox="#000000E6"></picflow-gallery>
</body>
</html>
