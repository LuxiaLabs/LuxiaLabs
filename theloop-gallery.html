<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picflow Gallery with No Padding</title>
    <script>
        if (!window.picflow) {
            window.picflow = !0;
            var s = document.createElement("script");
            s.src = "https://picflow.com/embed/main.js";
            s.type = 'module';
            s.defer = true;
            document.head.appendChild(s);
        }
    </script>
</head>
<body>
    <picflow-gallery id="gal_Ohi2iOHewS6ssmLf" no-padding="true" no-background="true" show-cover="true"></picflow-gallery>
</body>
</html>
